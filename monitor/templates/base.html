<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Finmetrics Monitoring App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'speed_test' %}">Speed Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'check_iis_uptime' %}">IIS Uptime</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ping_servers' %}">Ping Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'check_mysql_service' %}">Check MySQL Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ping_mno_links' %}">Ping MNO Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ping_national_switch' %}">Ping National Switch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'check_mx_record' 'example.com' %}">Check MX Record</a>
                  </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer bg-primary" style="padding: 20px; margin-top: 20px;">
        <div class="container-fluid">
          <span class="text-light">Copyright &copy; 2023  All rights reserved.</span>
        </div>
      </footer>
      
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
